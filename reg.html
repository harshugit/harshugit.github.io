<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title></title>
<script>
function validate()
{
  var a=document.forms["Register"]["name"].value;
  var b=document.forms["Register"]["mobile"].value;
  var c=document.forms["Register"]["email"].value;  
  var pw=document.forms["Register"]["epassword"].value;
  var cpw=document.forms["Register"]["cpassword"].value;

if(a==null || a=="")
{
 alert("Names cannot be blank");
 return false;
}
else if(a.length<6)
{
 alert("Name must contain more than 3 characters");
 return false;
}
else if(b==null || b=="")
{
 alert("Please enter your mobile number");
 return false;
}
else if(c==null || c=="")
{
 alert("Please enter your email id");
 return false;
}
else if(pw==null || pw=="")
{
alert("Password cannot be blank");
return false;
}
else if(pw.length<5)
{
 alert("Password characters must be more than 5");
 return false;
}
else if(pw.length>15)
{
 alert("Password characters must be less than 10");
 return false;
}
else if(pw!=cpw){
 alert("Password does not match");
}
}

function disable()
{
  document.getElementById("class").disabled = true;
  //document.getElementById("courses").disabled = true;
  //document.getElementById("courses1").disabled = true;
  //document.getElementById("courses2").disabled = true;
}
</script>
<link rel="stylesheet" href="regstyle.css">
</head>
<body>
<h1>It's quick and easy !!</h1>
<div>
<div class="header">
<h2>Registration form</h2>
</div>
<form name="Register" action = "regAction.jsp" onsubmit="validate()" method="post">

<label for="uname" >Name:</label>
<input type="text" id="uname" name="name" placeholder="Enter your name">
<br><br>

<label for="mobile" >Mobile:</label>
<input type="text" id="mobile number" name="mobile" placeholder="Enter your contact number">

<br><br>

<label for="email" >Email:</label>
<input type="text" id="emailid" name="email" placeholder="Enter your email id">
<br><br>

<label for="gender">Gender:</label>
<input type="radio" name="gender" id="male" value="male">
<label for="male">Male</label>
<input type="radio" name="gender" id="female" value="female">
<label for="female">Female</label>
<br><br>

<label for="userValue">User:</label>
<input type="radio" name="userValue" id="teacher" onclick="disable()" value="teacher">
<label for="teacher">Teacher</label>
<input type="radio" name="userValue" id="student" value="student">
<label for="student">Student</label>
<br><br>

<label>Select Courses:</label>
<br><br>
<input type="checkbox" id="courses" name="courses" value="regular"/>Regular
<br><br>
<input type="checkbox" id="courses1" name="courses" value="grammar"/>Grammar and English speaking
<br><br>
<input type="checkbox" id="courses2" name="courses" value="competitive"/>Competitive exams
<br><br>

<label for="class">Standard:</label>

<select id="class" name="standard" >
    <option value="first">1st</option> 
    <option value="second">2nd</option>
    <option value="third">3rd</option>
    <option value="fourth">4th</option>
    <option value="fifth">5th</option>
    <option value="sixth">6th</option>
    <option value="seventh">7th</option>
</select>

<label for="password">Enter password:</label>
<input type="password" id="password" name="epassword" placeholder="Enter your password">

<br><br>

<label for="cpassword">Confirm password:</label>
<input type="password" id="cfpassword" name="cpassword" placeholder="Confirm your password">

<hr>
    <p>By creating an account you agree to our <a href="#">Terms and Privacy</a>.</p>
    
<input type="submit" value="Register">
<input type="reset" value="Reset">

    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
</form>    
</div>
</body>
</html>
